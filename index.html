<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet"/>
    <title>My Cartoon</title>
</head>
<body>
    <div id="main">
        <div class="back-circle"></div>
        <div class="left-hair"></div>
        <div class="mid-hair"></div>
        <div class="right-hair"></div>
        <div class="forehead"></div>
        <div class="face"></div>
        <div class="left-ear">
            <div class="dot"></div>
        </div>
        <div class="left-eye">
            <div class="eyebrow"></div>
            <div class="pupil">
                <div class="eyeball">
                    <div class="white-ball"></div>
                </div>
            </div>
        </div>
        <div class="right-eye">
            <div class="eyebrow"></div>
            <div class="pupil">
                <div class="eyeball">
                    <div class="white-ball"></div>
                </div>
            </div>
        </div>
        <div class="right-ear">
            <div class="dot"></div>
        </div>
        <div class="nose">
            <div class="moustache"></div>
        </div>
        <div class="mouth"></div>
        <div class="neck"></div>
        <div class="bdy"></div>

    </div>
</body>
</html>
